{% extends 'app/base.html' %}

{% block title %}Delete Ingredient{% endblock %}

{% block content %}
<h1>Delete Ingredient</h1>

<p style="font-size: 18px;">Are you sure you want to delete the ingredient "<strong>{{ object.name }}</strong>"?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'ingredient_list' %}" class="btn btn-primary">Cancel</a>
</form>
{% endblock %}
