{% extends 'app/base.html' %}

{% block title %}Delete Event{% endblock %}

{% block content %}
<h1>Delete Event</h1>
<p>Are you sure you want to delete "{{ object.name }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'event_list' %}">Cancel</a>
</form>
{% endblock %}
