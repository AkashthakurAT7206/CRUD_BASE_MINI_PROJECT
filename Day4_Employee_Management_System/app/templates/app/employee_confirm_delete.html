{% extends 'app/base.html' %}

{% block title %}Delete Employee{% endblock %}

{% block content %}
<h1>Delete Employee</h1>

<p>Are you sure you want to delete "<strong>{{ object.first_name }} {{ object.last_name }}</strong>"?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'employee_list' %}" class="btn btn-primary">Cancel</a>
</form>
{% endblock %}
