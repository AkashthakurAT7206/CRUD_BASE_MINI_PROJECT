{% extends 'app/base.html' %}

{% block title %}Delete Category{% endblock %}

{% block content %}
<h1>Delete Category</h1>

<p style="font-size: 18px;">Are you sure you want to delete the category "<strong>{{ object.name }}</strong>"?</p>
<p style="color: #dc3545;">⚠️ Warning: All transactions under this category will also be deleted!</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'category_list' %}" class="btn btn-primary">Cancel</a>
</form>
{% endblock %}
